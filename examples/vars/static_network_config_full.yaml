      interfaces:
      - ipv4:
          dhcp: true
          enabled: true
        name: enp1s0
        state: up
        type: ethernet
      - ipv4:
          address:
          - ip: 10.10.10.10
            prefix-length: 24
          dhcp: false
          enabled: true
        name: enp2s0
        state: up
        type: ethernet
      routes:
        config:
        - destination: 0.0.0.0/0
          next-hop-address: 10.10.10.1
          next-hop-interface: enp2s0
          metric: 200
